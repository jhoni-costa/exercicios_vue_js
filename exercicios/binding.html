<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p>{{link}}</p>
        <a href="{{ link }}">Google?</a>
        <p><a v-bind:href="link">Google</a></p>
        <a :href="link">Google</a>
        <p>
            <input type="text" v-model="nome"><br>
            <span>{{nome}}</span>
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "JÃ©ssica",
                link: "https://www.google.com.br"
            },
            watch:{
                nome(novoValor){
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>

</html>
