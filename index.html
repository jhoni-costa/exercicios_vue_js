<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    Teste Vue

    <div id="app">
       <a :href="site" >Site</a>
       <p :class="cor"></p>Entendendo a diretiva v-bind</p>
       <input type="text" :placeholder="instrucao" :value="valor">
       <input type="checkbox" :checked='xablau'>
    </div>

    <script>
        
        const vm = new Vue({
            el: '#app',
            data: {
                site: 'http://www.google.com',
                cor: 'verde',
                instrucao: 'Placeholder com v-bind',
                valor: 'Rei do VUE',
                xablau: true
            },
            methods: {}
        }) //Vue Model

    </script>
</body>
</html>
